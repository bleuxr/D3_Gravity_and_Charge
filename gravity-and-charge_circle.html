<html>
<head>
    <meta charset="utf-8">

<body>
<a href="gravity-and-charge.html"><button>跳转到Text</button></a>
<script type="text/javascript">
    var w = 1200, h = 600,
        force = d3.layout.force()
            .size([w ,h])
            .gravity(0)
            .charge(0)
            .friction(0.7);

    var c10=d3.scale.category10();
    var count=0;

    var svg = d3.select("body")
        .append("svg")
            .attr("width", w)
            .attr("height", h);

    force.on("tick", function () {
        svg.selectAll("circle")
            .attr("cx", function (d) {return d.x;})
            .attr("cy", function (d) {return d.y;})

            // .style('fill', function(d){
            //     if(d.y > 250 && d.y <350)
            //         return "steelblue";
            //     else
            //         return "pink";
            // });
    });

    svg.on("mousemove", function () {
        var point = d3.mouse(this),
            node = {x: point[0], y: point[1]}; // <-A

        svg.append("circle")
                .data([node])
            .attr("class", "node")
            .attr("cx", function (d) {return d.x;})
            .attr("cy", function (d) {return d.y;})
            .attr("r", 1e-6)
            .style('fill',function(d){
                return c10(count++%10);
            })
        .transition()
            .attr("r", 4.5)
        .transition()
            .delay(7000)
            .attr("r", 1e-6)
            .each("end", function () {
                force.nodes().shift(); // <-B
            })
            .remove();

        force.nodes().push(node); // <-C
        force.start(); // <-D
    });

    function changeForce(charge, gravity) {
        force.charge(charge).gravity(gravity);
    }

    function changeForceByInput(){
        var gravity = document.getElementById('gravity').value;
        var charge = document.getElementById('charge').value;
        changeForce(gravity,charge);
    }
</script>

<div class="control-group">
    <button onclick="changeForce(0, 0)">
        No Force
    </button>
    <button onclick="changeForce(-60, 0)">
        Mutual Repulsion
    </button>
    <button onclick="changeForce(60, 0)">
        Mutual Attraction
    </button>
    <button onclick="changeForce(0, 0.02)">
        Gravity
    </button>
    <button onclick="changeForce(-30, 0.1)">
        Gravity with Repulsion
    </button>    
    <br>
    gravity: <input type="text" id="gravity" value="-30">
    charge: <input type="text" id="charge" value="0.1">
    <button onclick="changeForceByInput()">Change</button>
</div>

</body>

</html>
