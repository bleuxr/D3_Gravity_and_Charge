<script type="text/javascript">
    var w = 1200, h = 600,
        force = d3.layout.force()
            .size([w ,h])
            .gravity(-0.01)
            .charge(-100)
            .friction(0.7);

    var svg = d3.select("body")
        .append("svg")
            .attr("width", w)
            .attr("height", h);

    
    var TextorCircle = 1;
    var c10 = d3.scale.category10();

    var texts = [
        "ElephantSincerity Is Scary-The 1975",
        "[Verse 1]",
        "And irony is okay, I suppose, culture is to blame",
        "You try and mask your pain in the most postmodern way",
        "You lack substance when you say",
        "Something like, Oh, what a shame",
        "It's just a self-referential way that stops you having to be human",
        "I'm assuming you'll balloon when you remove the dirty spoon",
        "And start consuming like a human, that's what I am assuming",
    ]
    var textnum = texts.length;

    var count=0;

    force.on("tick", function () {
        svg.selectAll("text")
            .attr("x", function (d) {return d.x;})
            .attr("y", function (d) {return d.y;})
            //根据位置变换颜色
            //.style('fill', function(d){return changeColor(d.x,d.y)});
    });

    var node0={x:w/2, y:h/2};
    svg.append("text")
            .data([node0])
        .attr("class", "node")
        .attr("x", function (d) {return d.x;})
        .attr("y", function (d) {return d.y;})
        .text("单击显示歌词")
        .style('fill',"steelblue")
        .attr("font-size", "2px")
        .transition()
            .attr("font-size", "20px")
        .transition()
            .delay(7000)
            .attr("font-size", "0px")
            .each("end", function () {
                force.nodes().shift();
            })
            .remove();
    force.nodes().push(node0);
    force.start();

    svg.on("click", function () {
        var point = d3.mouse(this),
            node = {x: point[0], y: point[1]};
            //  node = {x:600, y:300}

        svg.append("text")
                .data([node])
            .attr("class", "node")
            .attr("x", function (d) {return d.x;})
            .attr("y", function (d) {return d.y;})

            .text(function(){
                count++;
                return texts[count%textnum];
            })
            .style('fill',function(d){
                return c10(count%textnum);
            })

            .attr("font-size", "2px")
        .transition()
            .attr("font-size", "20px")
        .transition()
            .delay(7000)
            .attr("font-size", "0px")
            .each("end", function () {
                force.nodes().shift();
            })
            .remove();

        force.nodes().push(node);
        force.start();
    });

    function changeForce(charge, gravity) {
        force.charge(charge).gravity(gravity);
    }

    function changeTexts(){
        var str = document.getElementById('in').value;
        var res=str.split("\n");
        texts=res;
        textnum=res.length;
    }

    function changeForceByInput(){
        var charge = document.getElementById('charge').value;        
        var gravity = document.getElementById('gravity').value;
        changeForce(charge,gravity);
    }

    function clearAll(){
        svg.selectAll('text')
            .remove();
    }
</script>

<div class="control-group">
    <button onclick="changeForce(0, 0)">
        No Force
    </button>
    <button onclick="changeForce(-60, 0)">
        Mutual Repulsion
    </button>
    <button onclick="changeForce(60, 0)">
        Mutual Attraction
    </button>
    <button onclick="changeForce(0, 0.02)">
        Gravity
    </button>
    <button onclick="changeForce(-30, 0.1)">
        Gravity with Repulsion
    </button>
    <button onclick="changeForce(-100, -0.01)">
        Default
    </button>  
    <br>
    charge: <input type="text" id="charge" value="-30">    
    gravity: <input type="text" id="gravity" value="0.1">
    <button onclick="changeForceByInput()">改变</button>
    <button onclick="clearAll()">清空</button>
